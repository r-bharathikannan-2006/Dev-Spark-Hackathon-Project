<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellecta - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            display: inline-block;
        }
        
        .welcome-message {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .search-container {
            position: relative;
            margin: 40px 0;
        }
        
        #search-bar {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #search-bar:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        #search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff8a00;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #search-btn:hover {
            background: #da1b60;
            transform: translateY(-50%) scale(1.1);
        }
        
        #search-btn i {
            font-size: 1.5rem;
            color: white;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff8a00;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #ff8a00;
        }
        
        .feature p {
            font-size: 0.9rem;
            color: #ddd;
        }
        
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .welcome-message {
                font-size: 1.4rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>INTELLECTA</h1>
            <div class="welcome-container">
                <p class="welcome-message">Welcome <span id="username">{{ username }}</span>!</p>
            </div>
        </header>
        
        <main>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search the web...">
                <button id="search-btn">
                    <i>üîç</i>
                </button>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i>üß†</i>
                    <h3>Smart Search</h3>
                    <p>Advanced algorithms to find exactly what you need</p>
                </div>
                <div class="feature">
                    <i>‚ö°</i>
                    <h3>Fast Results</h3>
                    <p>Get answers in milliseconds</p>
                </div>
                <div class="feature">
                    <i>üîí</i>
                    <h3>Secure</h3>
                    <p>Your privacy is protected</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Intellecta Search &copy; 2025 | All Rights Reserved</p>
        </footer>
    </div>
    <script>
        // Wait for the DOM to be fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', () => {
            
            // Get the search bar and search button elements
            const searchBar = document.getElementById('search-bar');
            const searchBtn = document.getElementById('search-btn');

            // Define the function to perform the search
            function performSearch() {
                // Get the text from the search bar and remove leading/trailing whitespace
                const query = searchBar.value.trim();
                
                // Only proceed if the query is not empty
                if (query) {
                    // Construct the URL based on your Django URL pattern
                    // /search/<str:query>
                    // We use encodeURIComponent to safely handle spaces and special characters
                    const searchUrl = `/search/${encodeURIComponent(query)}`;
                    
                    // Redirect the browser to the new search URL
                    window.location.href = searchUrl;
                }
            }

            // Add a click event listener to the search button
            searchBtn.addEventListener('click', performSearch);

            // Add a keyup event listener to the search bar to handle "Enter" key
            searchBar.addEventListener('keyup', (event) => {
                // Check if the key pressed was "Enter"
                if (event.key === 'Enter' || event.keyCode === 13) {
                    performSearch();
                }
            });

        });
    </script>
</body>
</html>
