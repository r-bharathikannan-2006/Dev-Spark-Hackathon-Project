<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer with AI Chatbot</title>
    
    <style>
        /* --- 1. GLOBAL & CONTAINER STYLES --- */
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f,Â #1a2a6c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* NEW: Main layout container to hold both video and chat side-by-side */
        .main-content-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Max width for the whole component */ /* Fixed height for visual consistency */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        /* NEW: Video Player Column */
        .video-column {
            flex: 2; /* Takes up 2/3 of the space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .video-player {
            position: relative;
            width: 100%;
            /* 16:9 Aspect Ratio */
            padding-top: 56.25%; 
            height: 0; 
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info h2 {
            margin-top: 0;
            color: #e75aee;
            font-size: 1.5em;
        }
        
        /* --- 2. CHATBOT STYLES (Adjusted for sidebar) --- */
        .chat-container {
            flex: 1; /* Takes up 1/3 of the space */
            width: auto; /* Removed fixed width */
            height: 100%; /* Fill parent wrapper height */
            background-color: #fff;
            box-shadow: none; /* Shadow is on the main wrapper now */
            border-radius: 0; /* Corner radius is on the main wrapper now */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container header {
            background-color: #b035b2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .chat-box {
            flex-grow: 1;
            padding: 15px;
            height: calc(100% - 120px); /* Adjusted height to account for header and input */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.9em;
        }

        .user {
            align-self: flex-end;
            background-color: #fcb4fc;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #fcb4fc;
            color: #333;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 10px 15px;
            background-color: #8c2c77;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #sendBtn:hover {
            background-color: #8b426d;
        }

        /* Responsive adjustment for smaller screens */
        @media (max-width: 800px) {
            .main-content-wrapper {
                flex-direction: column;
                height: auto;
            }
            .video-column {
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
            }
            .chat-container {
                height: 400px; /* Give chat a fixed height on mobile */
            }
        }
    </style>
</head>
<body>
    
    <div class="main-content-wrapper">
        
        <div class="video-column">
            <div class="video-player">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video_id }}?si=HH9rxZwSjVEQc3lq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            
            <div class="video-info">
                <h2>Video Summary</h2>
                <p>{{ summary }}</p>
            </div>
        </div>

        <div class="chat-container">
            <header>
                AI Assistant Chat
            </header>
            <div class="chat-box" id="chatBox">
                <div class="chat-message bot">Hello! I'm your AI assistant. I can answer questions related to the video content or any other topic.</div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about the video..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            let chat_prompt = `{{ chat_prompt|escapejs }}`;
            // IMPORTANT: Replace the placeholder API_KEY with your actual Google AI Studio key!
            const API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent';
            const API_KEY = 'AIzaSyCYYRQhGUNf4g9w2ncJCDUpYMfjvCTutSA'; 

            if (API_KEY === 'AIzaSyCYYRQhGUNf4g9w2ncJCDUpYMfjvCTutSA') {
                console.warn("WARNING: Please replace the placeholder API_KEY with your actual Gemini API Key to make API calls work.");
            }

            // Function to add a message to the chat box
            function addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', sender);
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Function to handle the AI API call
            async function getAiResponse(userMessage) {
                const thinkingMessage = document.createElement('div');
                thinkingMessage.classList.add('chat-message', 'bot', 'thinking');
                thinkingMessage.textContent = 'Thinking...';
                chatBox.appendChild(thinkingMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    const response = await fetch(`${API_ENDPOINT}?key=${API_KEY}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // Request Body for Gemini
                        body: JSON.stringify({
                            contents: [{
                                role: "user",
                                parts: [{ text: `prompt: ${chat_prompt} ${userMessage}` }]
                            }],
                            // You can add generation config here if needed
                        })
                    });

                    // Handle HTTP error responses
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                    }

                    const data = await response.json();
                    
                    // Parse response from Gemini structure
                    const botMessage = data.candidates && data.candidates[0]?.content?.parts?.[0]?.text 
                        ? data.candidates[0].content.parts[0].text 
                        : "Sorry, I ran into an issue getting the response.";
                    
                    // Remove "Thinking..." message
                    const thinkingEl = document.querySelector('.chat-message.bot.thinking');
                    if (thinkingEl) chatBox.removeChild(thinkingEl);
                    
                    addMessage(botMessage, 'bot');

                } catch (error) {
                    console.error('API Call Failed:', error);
                    // Remove "Thinking..." and display error
                    const thinkingEl = document.querySelector('.chat-message.bot.thinking');
                    if (thinkingEl) chatBox.removeChild(thinkingEl);
                    addMessage("Oops! **Connection failed.** Please check your Gemini API key and console (F12) for details.", 'bot');
                }
            }

            // Handles sending message on button click or Enter key
            function handleSend() {
                const message = userInput.value.trim();
                if (message === '') return;

                addMessage(message, 'user');
                userInput.value = '';
                getAiResponse(message);
            }

            // Event listeners
            sendBtn.addEventListener('click', handleSend);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });
        });
    </script>
</body>
</html>
